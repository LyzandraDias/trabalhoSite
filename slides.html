<!DOCTYPE html>

<html>
	<head>
		<title>Slide elenco</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
		<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: #ddd;
			padding: 10px;
		}
		.container-titulo {
			text-align: center;
		}
		.container-titulo h1 {
			font-size: 30px;
		}
		.container-slides-visible {
			max-width: 1200px;
			width: 90%;
			overflow: hidden;
			margin: auto;
			position: relative;
		}
		.container-slides {
			width: 12000px;
			overflow: hidden;
			position: relative;
		}
		.areaslides {
			float:left;
			transition:all 1s;
		}
		.slide {
			float: left;
			height: 250px;
			width: 350px;
			margin: 10px;
			box-shadow: 5px 5px 25px #888888;
			transition: 1s all;
			position: relative;
		}
		.slide-img {
			background-color: blue;
			height: 70%;
			overflow: hidden;
		}
		.slide-img img {
			width: 100%;
		}
		.slide-text {
			padding: 10px;
			height: 30%;
			text-align: center;
			background-color: #fff;
		}
		.sub {
			font-size: 12px;
			margin-bottom: 0;
		}
		.principal {
			font-size: 32px;
			margin-top: 0px;
		}
		.passador {
			font-size: 40px;
			color: rgba(102, 204, 255, 0.5);
			position: absolute;
			top: 50%;
			background-color: #aaa;
			height: 100%;
			width: 50px;
			text-align: center;
		}
		.passador-direito {
			right: 0px;
		}
		.passador-esquerdo {
			left: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="container-titulo">
			<h1>Escolha sua temporada</h1>
		</div>

		<div class="container-slides-visible">
			<div class="container-slides">
				<div class="areaslides" style="margin-left: 10px;">
					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675.jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">1</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(1).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">2</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(2).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">3</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(3).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">4</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(4).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">5</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(4).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">6</h1>
						</div>
					</div>

					<div class="slide">
						<div class="slide-img">
							<img src="./slidesite_files/cq5dam.web.1200.675(5).jpeg">
						</div>

						<div class="slide-text">
							<h1 class="sub">TEMPORADA</h1>
							<h1 class="principal">7</h1>
						</div>
					</div>
				</div>
			</div>

			<div class="passador passador-esquerdo" id="passador-esquerdo" onclick="voltar(300);">‹</div><!--onclick="animar(0, 0);"-->
			<div class="passador passador-direito" id="passador-direito" onclick="passar(300);">›</div><!--onclick="animar(0, 0);"-->
		</div>
	</div>

	<script>
		var elementos = document.getElementsByClassName("areaslides");
		var valor_espacamento = 10;
		function voltar(value){
			if(valor_espacamento < 10){
				valor_espacamento = valor_espacamento + value;
			}
			else{
				valor_espacamento = 10;
			}

			for (var i = 0; i < elementos.length; i++) {
				elementos[i].style.marginLeft = valor_espacamento + "px";
			}

		}
		function passar(value) {
			//alert(valor_espacamento);
			if(valor_espacamento > -1400){
				valor_espacamento = valor_espacamento - value;
			}else{
				valor_espacamento = -1400;
			}

			
			for (var i = 0; i < elementos.length; i++) {
				elementos[i].style.marginLeft = valor_espacamento + "px";
			}
		}

	</script>

</body></html>
